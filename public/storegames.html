<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel ="stylesheet" href = "styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <title>Games</title>

        </head>

    <body>

        <header>

            <img id = "logo" src = '\images\Retrogradelogo.png' alt = "Retrograde Gaming logo.">
            
            <nav>
                <ul>
                    <li><a href = 'index.html'>Home</a></li>
                    <li><a href = 'storeconsoles.html'>Consoles</a></li>
                    <li><a href = 'storegames.html'>Games</a></li>
                    <li><a href = 'stores.html'>Stores</a></li>
                </ul>
            
            </nav>
            
        </header>

            <nav id="storeNav">

                <ul>
                    <button onclick="filterByCompany('Nintendo')"><img src="images/nintendologo.png" alt="Nintendo logo button"></button>
                    <button onclick="filterByCompany('Sega')"><img src="images/segalogo.png" alt="Sega logo button"></button>
                    <button onclick="filterByCompany('Microsoft')"><img src="images/microsoft.png" alt="X-box logo button"></button>
                    <button onclick="filterByCompany('Sony')"><img src="images/sonylogo.png" alt="Sony logo button"></button>
                    <button onclick="filterByCompany('Atari')"><img src="images/atarilogo.png" alt="Atari logo button"></button>
                </ul>

            </nav>

            <main>
            
                <div id="productGrid" class="product-grid">

                    <div class="product-item" id="productTemplate" style="display: none;">
                        <img src="images/retrogames.jpeg" alt="Product Image" class="product-image">
                        <h3 class="product-title"></h3>
                        <button class="view-details-button">View Details</button> 
                    </div>

                </div>
            
                <div id="productDetails" class="product-details">

                    <button class="close-button"><img src="images/xbutton.png" alt="Close button" class="close-icon"></button>
                    <h3 class="product-title">Product Name</h3>
                    <p class="product-company">Company</p>
                    <h3>Reviews</h3>
                    <ul id="productReviews"></ul>

                </div>
            </main>

        <footer>
            <p>Retrograde Logo was created in Wix. All Images have been adopted from Adobe Stock.</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
